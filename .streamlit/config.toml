# Streamlit 설정 (로컬호스트 UI/UX 기준 - Modern Minimal Premium)
# 레이아웃: padding 20px 24px, 전체 너비 정렬은 streamlit_utils/theme.py 에서 적용
# https://docs.streamlit.io/develop/api-reference/configuration

[server]
headless = true
port = 8501
enableCORS = false

[browser]
gatherUsageStats = false

# 로컬호스트(site-management.html + style.css)와 동일한 톤
[theme]
primaryColor = "#495057"
backgroundColor = "#F8F9FA"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#2c3e50"
font = "sans serif"

# 위젯 색상 명시 (콘솔 경고 제거)
widgetBackgroundColor = "#FFFFFF"
widgetBorderColor = "#dee2e6"
skeletonBackgroundColor = "#e9ecef"
